<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <h1>Complaint / Issue Tracker</h1>
  <div class="nav-buttons">
    <button class="active">User Portal</button>
    <a href="admin.html"><button>Admin Panel</button></a>
  </div>
</header>

<!-- MAIN CARD -->
<div class="container">
  <div class="card">
    <h2>Submit a Complaint</h2>
    <p class="subtitle">
      Fill out the form below to submit your complaint. You will receive a tracking ID.
    </p>

    <form id="complaintForm">
      <label>Full Name *</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label>Email Address *</label>
      <input type="email" id="email" placeholder="your.email@example.com" required>

      <label>Subject *</label>
      <input type="text" id="subject" placeholder="Brief summary of your complaint" required>

      <label>Description *</label>
      <textarea id="description" placeholder="Provide detailed information about your complaint..." required></textarea>

      <button type="submit" class="primary-btn">Submit Complaint</button>
    </form>

    <p id="message"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
